version: '3.8'

services:
  column-agent:
    build:
      context: .
      dockerfile: Dockerfile.column_agent
    image: column-pruning-agent:latest
    container_name: column_pruning_agent
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash-latest}
    volumes:
      - ./data:/data
      - ./student_data.csv:/app/student_data.csv
    stdin_open: true
    tty: true
    command: ["python", "column_agent.py", "--interactive"]
