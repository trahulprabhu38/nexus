apiVersion: apps/v1
kind: Deployment
metadata:
  name: intent-agent
  labels:
    app: intent-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: intent-agent
  template:
    metadata:
      labels:
        app: intent-agent
    spec:
      containers:
      - name: intent-agent
        image: intent-agent:latest  # Update with your registry/image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
