apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-query-generator
  namespace: default
  labels:
    app: sql-query-generator
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sql-query-generator
  template:
    metadata:
      labels:
        app: sql-query-generator
        version: v1
    spec:
      containers:
      - name: sql-query-generator
        image: trahulprabhu38/sql-query-generator:v1-linux     
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: sql-generator-config

        # Environment variables from Secrets
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: sql-generator-secrets
              key: API_KEY
              optional: true
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: sql-generator-secrets
              key: DB_USERNAME
              optional: true
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql-generator-secrets
              key: DB_PASSWORD
              optional: true
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: sql-generator-secrets
              key: LLM_API_KEY
              optional: true

        # Resource limits and requests
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        # Health check probes
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup probe for slow-starting containers
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

      # Restart policy
      restartPolicy: Always

