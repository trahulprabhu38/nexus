# ServiceMonitor CRDs for Prometheus Operator (Optional - requires Prometheus Operator)
# If you're using vanilla Prometheus (as in prometheus-deployment.yaml), you don't need these
# These are only needed if you want to use Prometheus Operator for auto-discovery

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sql-query-gen-monitor
  namespace: default
  labels:
    app: sql-query-gen
spec:
  selector:
    matchLabels:
      app: sql-query-gen
  endpoints:
  - port: http
    path: /metrics
    interval: 15s

