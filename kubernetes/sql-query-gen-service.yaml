apiVersion: v1
kind: Service
metadata:
  name: sql-query-generator
  namespace: default
  labels:
    app: sql-query-generator
spec:
  type: ClusterIP  # Change to LoadBalancer or NodePort if external access is needed
  selector:
    app: sql-query-generator
  ports:
  - name: http
    port: 80        # Service port
    targetPort: 8000  # Container port
    protocol: TCP

  # Session affinity (optional)
  sessionAffinity: None

---
# Optional: NodePort service for external access during development
apiVersion: v1
kind: Service
metadata:
  name: sql-query-generator-nodeport
  namespace: default
  labels:
    app: sql-query-generator
spec:
  type: NodePort
  selector:
    app: sql-query-generator
  ports:
  - name: http
    port: 80
    targetPort: 8000
    nodePort: 30080  # Access via <NodeIP>:30080 (range: 30000-32767)
    protocol: TCP

