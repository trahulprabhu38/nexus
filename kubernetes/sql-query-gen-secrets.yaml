apiVersion: v1
kind: Secret
metadata:
  name: sql-generator-secrets
  labels:
    app: sql-query-generator
type: Opaque
data:

  API_KEY: ""  # Base64 encoded API key if needed

  # Database credentials (if needed for validation)
  DB_USERNAME: ""  # Base64 encoded database username
  DB_PASSWORD: ""  # Base64 encoded database password
  DB_HOST: ""      # Base64 encoded database host
  DB_PORT: ""      # Base64 encoded database port
  DB_NAME: ""      # Base64 encoded database name

  # LLM API credentials (if using external LLM service)
  LLM_API_KEY: ""  # Base64 encoded LLM API key

  # Other sensitive configuration
  SECRET_KEY: ""   # Base64 encoded secret key for application

---
# Example of how to create secrets from command line:
# kubectl create secret generic sql-generator-secrets \
#   --from-literal=API_KEY='your-api-key' \
#   --from-literal=DB_PASSWORD='your-db-password' \
#   --from-literal=LLM_API_KEY='your-llm-api-key' \
#   --dry-run=client -o yaml > secrets.yaml
