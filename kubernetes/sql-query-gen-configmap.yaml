apiVersion: v1
kind: ConfigMap
metadata:
  name: sql-generator-config
  labels:
    app: sql-query-generator
data:
  # Application configuration
  APP_NAME: "SQL Query Generator"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "INFO"

  # FastAPI configuration
  API_PORT: "8000"
  API_HOST: "0.0.0.0"

  # LLM configuration
  LLM_MODEL: "ollama/llama3"
  LLM_TEMPERATURE: "0.0"

  # Ollama configuration (adjust based on your setup)
  OLLAMA_HOST: "http://ollama-service:11434"

  # Python configuration
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"
