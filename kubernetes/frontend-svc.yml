apiVersion: v1
kind: Service
metadata:
  name: nexus-frontend-service
  namespace: nexus
  labels:
    type: frontend-service
    app:  nexus-project
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80  # Fixed: frontend container runs on port 80 (nginx)
      protocol: TCP
  selector:
      type: pod
      app: nexus-frontend-project

