version: "3.9"

services:
  db:
    image: postgres:15
    container_name: sql-validator-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: academic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d academic_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
    container_name: sql-validator-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URI: postgresql://user:password@db:5432/academic_db
    ports:
      - "8000:8000"
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
